<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Feature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Stories</h1>
        </header>

        <!-- Stories List -->
        <div class="stories-container">
            <div class="stories-list" id="storiesList">
                <!-- Add Story Button -->
                <div class="story-item add-story">
                    <label for="imageUpload" class="add-story-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <!-- Stories will be dynamically added here -->
            </div>
        </div>

        <!-- Story Viewer Modal -->
        <div class="story-viewer" id="storyViewer">
            <div class="story-viewer-content">
                <!-- Progress Bars -->
                <div class="progress-container" id="progressContainer">
                    <!-- Progress bars will be dynamically added here -->
                </div>

                <!-- Story Image -->
                <div class="story-image-container">
                    <img id="storyImage" src="" alt="Story">
                </div>

                <!-- Navigation -->
                <div class="story-navigation">
                    <button class="nav-btn prev-btn" id="prevBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,18 9,12 15,6"></polyline>
                        </svg>
                    </button>
                    <button class="nav-btn next-btn" id="nextBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,18 15,12 9,6"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- Close Button -->
                <button class="close-btn" id="closeBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
